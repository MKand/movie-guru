apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: {{.Chart.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: "{{ .Values.Config.Image.Repository }}/movie-guru-db:ghack-sre"
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          value: main
---
apiVersion: v1
kind: Service
metadata:
  name: db-service
  namespace: {{.Chart.Name }}
spec:
  selector:
    app: db 
  ports:
  - protocol: TCP
    port: 5432  
    targetPort: 5432
  type: ClusterIP