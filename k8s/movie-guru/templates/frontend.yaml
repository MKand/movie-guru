apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: "{{ .Values.Image.repository }}/movie-guru-frontend:ghack-sre"
        ports:
        - containerPort: 5173
        env:
        - name: VITE_CHAT_SERVER_URL
          value: http://server:8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend 
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5173
  type: LoadBalancer