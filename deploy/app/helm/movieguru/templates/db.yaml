apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: movieguru
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: db-app
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              value: "mainpassword"
---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: movieguru
spec:
  selector:
    app: db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer
  namespace: movieguru
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adminer
  template:
    metadata:
      labels:
        app: adminer
    spec:
      containers:
        - name: adminer
          image: adminer
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: adminer
  namespace: movieguru
spec:
  selector:
    app: adminer
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8080
  type: ClusterIP
