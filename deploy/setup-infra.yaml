timeout: 7200s # 2hr
tags:
  - infra-create
substitutions:
  _HELM_VERSION: 3.15.4
steps:
- name: "hashicorp/terraform:1.8.2"
  id: "create-infra"
  entrypoint: "sh"
  dir: "deploy/terraform/infra"
  args:
    - -xe
    - -c
    - |
      terraform init -backend-config="bucket=${_PROJECT_ID}"
      terraform apply -var="project_id=${_PROJECT_ID}" -var="region=${_REGION}" --auto-approve

- name: 'gcr.io/cloud-builders/docker'
  dir: "deploy/helm-builder"
  args: ['build', '--tag=gcr.io/${_PROJECT_ID}/helm:${_HELM_VERSION}', '--tag=gcr.io/${_PROJECT_ID}/helm:latest', '--build-arg', 'HELM_VERSION=v${_HELM_VERSION}', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: [
      'push',
      'gcr.io/${_PROJECT_ID}/helm:latest'
    ]