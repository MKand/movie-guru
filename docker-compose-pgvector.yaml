services:
  db:
    image: pgvector/pgvector:pg17
    ports: 
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: mainpassword
      restart: always
    volumes:
      - ./pgvector/init/:/docker-entrypoint-initdb.d/
  adminer:
    image: adminer
    restart: always
    ports:
      - 8082:8080


  